<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tal da boa? | Dashboard</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="profile">
        <img id="pfp" src="../assets/userimg.png" alt="Foto de Perfil" />
        <p id="nomeDoUser">Olá, Usuário.</p>
      </div>
    </header>

    <section class="content-wrapper">
      <nav class="sidebar">
        <img id="logo" src="../assets/logo.png" alt="Tal da boa?" />
        <section class="options">
          <a href="/web/dashboard/">
            <button type="button">Perfil</button>
          </a>
          <a href="/web/dashboard/products/">
            <button type="button">Produtos</button>
          </a>
          <a href="/web/dashboard/orders/">
            <button type="button" class="active">Pedidos</button>
          </a>
        </section>

        <button type="button" id="logout">Sair</button>
      </nav>
      <div class="background">
        <section class="content">
          <table class="products">
            <thead>
              <tr>
                <th>ID</th>
                <th>Data</th>
                <th>Usuário</th>
                <th>Status</th>
                <th>Total</th>
                <th>Detalhes</th>
              </tr>
            </thead>

            <tbody></tbody>
          </table>
        </section>
      </div>
    </section>

    <div class="modal-wrapper">
      <div class="modal-container">
        <section class="modal-header">
          <p>Detalhes do pedido</p>
          <button id="closeButton">X</button>
        </section>

        <section class="modal-content">
          <p id="orderId">id:</p>

          <div id="userData">
            <p id="userName">Nome:</p>
            <p id="userEmail">Email:</p>
          </div>

          <div class="products">
            <p>Produtos:</p>

            <ul>
            </ul>
          </div>
        </section>
      </div>
    </div>
  </body>
  <script type="module" src="script.js"></script>
  <script type="module" src="../script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</html>
